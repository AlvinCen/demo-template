<main class="container section">
  <h1>Post a Job</h1>
  <form data-post class="card" style="padding:16px">
    <div class="grid cols-2">
      <div><label>Job title</label><input class="input" name="title" required/></div>
      <div><label>Company</label><input class="input" name="company" required/></div>
    </div>
    <div class="grid cols-2" style="margin-top:8px">
      <div><label>Location</label><input class="input" name="location" placeholder="Remote / City, Country"/></div>
      <div><label>Type</label><select class="input" name="type"><option>Full-time</option><option>Part-time</option><option>Contract</option></select></div>
    </div>
    <div class="grid cols-2" style="margin-top:8px">
      <div><label>Work Mode</label><select class="input" name="remote"><option>Remote</option><option>Hybrid</option><option>Onsite</option></select></div>
      <div><label>Category</label><select class="input" name="category"><option>Engineering</option><option>Product</option><option>Design</option><option>Data</option></select></div>
    </div>
    <div class="grid cols-2" style="margin-top:8px">
      <div><label>Salary Min</label><input class="input" name="salaryMin" type="number" required/></div>
      <div><label>Salary Max</label><input class="input" name="salaryMax" type="number" required/></div>
    </div>
    <div class="grid cols-2" style="margin-top:8px">
      <div><label>Currency</label><input class="input" name="currency" value="USD"/></div>
      <div><label>Experience</label><select class="input" name="exp"><option>Junior</option><option selected>Mid</option><option>Senior</option></select></div>
    </div>
    <div style="margin-top:8px"><label>Tags (comma separated)</label><input class="input" name="tags" placeholder="React, API, Agile"/></div>
    <button class="btn" style="margin-top:12px">Publish Job</button>
  </form>
</main>
