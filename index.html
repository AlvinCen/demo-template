<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>DemoHub — HTML Template Gallery</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b1220;--surface:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#94a3b8;--border:#1f2937;--radius:18px;--shadow:0 10px 30px rgba(2,6,23,.25)}
*{box-sizing:border-box}html{color-scheme:dark}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#0e1626);color:var(--text)}
.container{width:min(1100px,92%);margin-inline:auto}.nav{position:sticky;top:0;background:rgba(2,6,23,.6);backdrop-filter:saturate(180%) blur(8px);border-bottom:1px solid var(--border)}
.row{display:flex;justify-content:space-between;align-items:center;padding:14px 0}.h1{font-size:clamp(28px,4vw,48px);font-weight:800;letter-spacing:-.02em}
.lead{color:var(--muted)}.section{padding:48px 0}.grid{display:grid;gap:20px}.grid-3{grid-template-columns:repeat(3,1fr)}
@media(max-width:980px){.grid-3{grid-template-columns:1fr 1fr}}@media(max-width:640px){.grid-3{grid-template-columns:1fr}}
.card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.thumb{aspect-ratio:16/9;width:100%;object-fit:cover;background:#0b1220;border-bottom:1px solid var(--border)}.pad{padding:18px}.tags{display:flex;flex-wrap:wrap;gap:8px}
.tag{padding:6px 10px;border-radius:999px;font-weight:600;background:rgba(34,197,94,.12);border:1px solid rgba(34,197,94,.25);color:#86efac}
.link{display:inline-flex;gap:8px;align-items:center;font-weight:600;color:#e5e7eb;text-decoration:none}.link:hover{opacity:.85}.footer{padding:28px 0;border-top:1px solid var(--border);color:#94a3b8}.small{font-size:12px}
</style></head><body>
<nav class="nav"><div class="container row"><div>DemoHub</div><a class="link" href="index.html">Home</a></div></nav>
<main>
<section class="section"><div class="container"><h1 class="h1">All Templates in One Place</h1><p class="lead">Preview every demo from a single GitHub Pages URL.</p></div></section>
<section class="section"><div class="container"><div id="grid" class="grid grid-3"></div></div></section>
</main><footer class="footer"><div class="container small">© DemoHub</div></footer>
<script>
(async()=>{const r=await fetch('manifest.json',{cache:'no-store'});const d=await r.json();const g=document.getElementById('grid');d.items.forEach(i=>{const el=document.createElement('article');el.className='card';el.innerHTML=`
<img class="thumb" src="${i.thumb}" alt="${i.name} preview"/>
<div class="pad"><h3 style="margin:0 0 8px 0">${i.name}</h3>
  <div class="tags" style="margin-bottom:12px">${(i.tags||[]).map(t=>'<span class="tag">'+t+'</span>').join('')}</div>
  <a class="link" href="${i.path}">Open demo →</a></div>`;g.appendChild(el);});})();
</script></body></html>
