<main class="container section">
  <div class="grid cols-2" style="grid-template-columns: 280px 1fr">
    <aside class="filters">
      <strong>Filters</strong>
      <div style="margin-top:10px">
        <label class="badge"><input type="checkbox"/> Free Shipping</label>
        <label class="badge"><input type="checkbox"/> On Sale</label>
      </div>
      <div style="margin-top:10px">
        <label>Sort</label>
        <select class="input" id="sort">
          <option value="pop">Most Popular</option>
          <option value="low">Price: Low to High</option>
          <option value="high">Price: High to Low</option>
        </select>
      </div>
    </aside>

    <section>
      <div class="grid cols-3" id="grid"></div>
    </section>
  </div>
</main>
<script>
const products = [
  {id:'p1', name:'Everyday Tee', price:19},
  {id:'p2', name:'Linen Shirt', price:39},
  {id:'p3', name:'Canvas Tote', price:24},
  {id:'p4', name:'Minimal Sneakers', price:79},
  {id:'p5', name:'Wool Cap', price:18},
  {id:'p6', name:'Chino Pants', price:49},
  {id:'p7', name:'Leather Belt', price:29},
  {id:'p8', name:'Denim Jacket', price:89},
  {id:'p9', name:'Crew Socks (3x)', price:12}
];
const grid = document.getElementById('grid');
function render(list){
  grid.innerHTML = list.map(p=>`
    <article class="card product">
      <img class="thumb" src="assets/img/placeholder/600x600.svg" alt=""/>
      <div class="body">
        <div class="meta"><span class="stars">â˜…â˜…â˜…â˜…â˜†</span><span>${Math.floor(Math.random()*200)+30}</span></div>
        <div class="title">${p.name}</div>
        <div><span class="price">$${p.price.toFixed(2)}</span></div>
        <div class="actions">
          <button class="btn" data-add='${JSON.stringify({"id":"x-"+p.id,"name":p.name,"price":p.price,"image":"assets/img/placeholder/600x600.svg"})}'>Add to Cart</button>
          <a class="btn ghost" href="product.html?id=${p.id}">Details</a>
        </div>
      </div>
    </article>
  `).join('');
}
render(products);
document.getElementById('sort').addEventListener('change', (e)=>{
  const v = e.target.value;
  const arr = [...products];
  if(v==='low') arr.sort((a,b)=>a.price-b.price);
  if(v==='high') arr.sort((a,b)=>b.price-a.price);
  render(arr);
});
</script>
